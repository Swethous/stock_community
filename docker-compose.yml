version: "3.9"

services:
  db:
    image: postgres:15
    container_name: stock_community_db_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stock_community_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: stock_community_redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: stock_community_web
    working_dir: /app
    command: bash -c "bundle install && bundle exec rails db:prepare && rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db
      DATABASE_URL: postgres://postgres:password@db:5432/stock_community_db
      REDIS_URL: redis://redis:6379/0

volumes:
  db-data: